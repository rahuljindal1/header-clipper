<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Header Clipper</title>
  </head>
  <body>
    <div class="title">ScriptSense — Header Clipper</div>
    <div class="hint">
      Only header names are shown. Click the copy icon to copy the hidden value
      for the current active tab.
    </div>

    <div id="container" class="container">
      <div class="small">Loading…</div>
    </div>

    <div class="controls">
      <button id="clearBtn">Clear</button>
      <button id="refreshBtn">Refresh</button>
    </div>

    <script defer="true" src="popup.js"></script>
    <script defer="true" src="popup.bundle.js"></script>
  </body>
</html>
